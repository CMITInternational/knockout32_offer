<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-sm" data-bind="foreach: elements">
                <strong data-bind="text: $data"></strong>
            </div>
        </div>
    </div>
    <div class="row" data-bind="foreach: offers">
        <div data-bind='component: { name: "offer", params: $data }'>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-sm">
                <button class="btn btn-primary btn-large" data-bind="click: play">Play</button>
                <div class="info" data-bind="text: winner"></div>
            </div>
        </div>
    </div>
</div>
