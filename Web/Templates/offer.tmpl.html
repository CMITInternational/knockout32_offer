<div class="well well-sm">
    <div class="row">
        <label class="col-sm-2 control-label">Title</label>
        <label class="col-sm-10 control-label" data-bind="text: title"></label>
    </div>
    <div class="row" data-bind="foreach: properties">
        <label class="col-sm-2 control-label" data-bind="text: $data.key"></label>
        <label class="col-sm-10 control-label" data-bind="text: $data.value"></label>
    </div>
</div>
